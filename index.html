<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="./index.js"></script>

<body>
    

    <body>
<div class="book-add-form">
    <h2>Añadir un libro nuevo</h2>
    <label for="new-title">Titulo:</label>
    <input type="text" id="titulo" placeholder="Enter title">
    <label for="new-genre">Género:</label>
    <input type="text" id="genero" placeholder="Enter genre">
    <label for="new-author">Autor:</label>
    <input type="text" id="autor" placeholder="Enter author">
    <button id="boton-libro">Añadir libros</button>
</div>
<div class="added-books">
    <h2>Libros añadidos</h2>
    <ul id="lista-libros">

    </ul>
</div>



<div id="libro-actual">
    <h2>Libro actual</h2>
    <p id="libroActual"></p>
</div>
<div id="siguiente-libro">
    <h2>Siguiente libro</h2>
    <p id="siguienteLibro"></p>
</div>
<div id="anterior-libro">
    <h2>Anterior libro</h2>
    <p id="anteriorLibro"></p>
</div>


</body>
</html>
